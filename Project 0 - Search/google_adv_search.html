    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Raleway:wght@600&display=swap"
        rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        

</head>

<header>
    <nav class="upper_right">



    <a class="gs_link" href="index.html">Google Search</a>




        <img src="assets/img/logo_google.png" style="margin-top:2%" class="logo_link" width="100px"><a class="gs_link" href="index.html"></a></img>



    </nav>
</header>
<body>
  

    <div>
        <p class="text-danger ml-3">Advanced search</p>
        <hr>
        </hr>
    </div>

    <div class="s">
        <div class="">
            <div class="">Find pages with...</div>
       
        </div>
<div class="small">
    <div class="ml-3 mb-2">
        <div class="d-inline mr-as">Find pages with...</div>
        <div class="d-inline font-weight-bold text-muted">To do this in the search box.</div>
    </div>

    <div class="small">
        <form class="col-12" action="https://google.com/search">
            <div class="form-row mb-2">
                <label class="col-sm-2 col-form-label" for="all">all these words:</label>
                <input type="text" name="as_q"class="form-control form-control-sm col-sm-4 mr-2"  />
                <label class="col-sm-2 col-form-label" for="all">Type the important words: tri-colour rat
                    terrier</label>
            </div>

            <div class="form-row mb-2">
                <label class="col-sm-2 col-form-label" >this exact word or phrase:</label>
                <input type="text" name="as_epq" class="form-control form-control-sm col-sm-4 mr-2"  />
                <label class="col-sm-2 col-form-label">Put exact words in quotes: "rat terrier"</label>
            </div>

            <div class="form-row mb-2">
                <label class="col-sm-2 col-form-label" >any of these words:</label>
                <input type="text" name="as_oq" class="form-control form-control-sm col-sm-4 mr-2"  />
                <label class="col-form-label" >Type OR between all the words you want: miniature OR
                    standard</label>
            </div>

            <div class="form-row mb-2">
                <label class="col-sm-2 col-form-label" >none of these words:</label>
                <input type="text" name="as_eq" class="form-control form-control-sm col-sm-4 mr-2"  />
                <label class="col-form-label" >Put a minus sign just before words that you don't want: -rodent,
                    -"Jack Russell"</label>
            </div>
<br><br>
            <div class="form-row mb-2">
                <label class="col-sm-5"></label>
                <input type="submit" value="Advanced Search" class="btn btn-primary btn-xss">
             
            </div>

        </form>
    </div>



</div>


    </div>



</body>

</html>
